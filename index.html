<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EXP Simulator</title>
  </head>
  <body>
    <p id="exp">LVL 1<br>0 / 32 EXP</p>
    <p id="total_exp">0 Total EXP</p>
    <button id="click" onclick="increment(game.exp_add)">+1 EXP</button>
    <p id="boost"><br><br>EXP Boost<br>Tier 0: +1 EXP/click</p>
    <button id="boost_button" onclick="upgrade(0)">UPGRADE!</button>
    <p id="auto">Autoclicker<br>Tier 0: 0 clicks/s</p>
    <button id="auto_button" onclick="upgrade(1)">UPGRADE!</button>
    <p id="amplifier"><br><br>+1 AMP<br>Current: 1 AMP</p>
    <button id="amp_button" onclick="prestige()">PRESTIGE!</button>
    <p><br><br><br>EXP Simulator v2.0.002<br>Made by Zakuro</p>
    <script src="main.js" charset="utf-8" type="text/javascript"></script>
  </body>
</html>
