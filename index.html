<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>EXP Simulator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel|Josefin+Sans:700">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main>
        <div class = "ui">
            <div class="lvlbar">
                <div class="level">
                    <p id="lvltext">
                        LVL
                    </p>
                    <p id="lvlnum">
                        1
                    </p>
                </div>
                <p id="exp">
                    0 / 32 EXP
                </p>
            </div>
            <div class="clr"></div>

            <div class="back">
                <div id="progress"></div>
            </div>

            <button id="click" onclick="increment(game.exp_add)">
                +1 EXP
            </button>
            <p id="total_exp">
                0 Total EXP
            </p>
            <div class="clr"></div>

            <p id="amplifier" class="uptext">
                +1 AMP<br>Current: 1 AMP
            </p>
            <button id="amp_button" class="button" onclick="prestige()">
                PRESTIGE!
            </button>

            <div class="upgrades">
                <div class="item">
                    <p id="boost" class="uptext">
                        EXP Boost<br>Tier 0: +1 EXP/click
                    </p>
                    <button id="boost_button" class="button" onclick="upgrade(0)">
                        UPGRADE!
                    </button>
                </div>
                <div class = "item">
                    <p id="auto" class="uptext">
                        Autoclicker<br>Tier 0: 0 clicks/s
                    </p>
                    <button id="auto_button" class="button" onclick="upgrade(1)">
                        UPGRADE!
                    </button>
                </div>
            </div>
            <div class="clr"></div>

            <p class="info">
                <br><br><br>EXP Simulator v2.0.108<br>Made by Zakuro
            </p>
        </div>
    </main>
    <script src="main.js" charset="utf-8" type="text/javascript"></script>
  </body>
</html>
